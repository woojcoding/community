<!DOCTYPE html>
<html lang="en">

<div th:fragment="noticeWriteForm">
    <form id="writeForm" th:object="${boardRequestDto}" method="post">
        <table>
            <tr>
                <td>분류</td>
                <td>
                    <select name="categoryId" th:field="*{categoryId}">
                        <option value="all">카테고리 선택</option>
                        <option th:each="category : ${categoryList}"
                                th:value="${category.categoryId}"
                                th:text="${category.name}"
                                th:selected="${category.categoryId == boardRequestDto.categoryId}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>제목</td>
                <td>
                    <textarea rows="1" cols="60" name="title"
                              th:value="*{title}"
                              th:field="*{title}"></textarea>
                </td>
            </tr>
            <tr>
                <td>내용</td>
                <td>
                    <textarea rows="10" cols="60" name="content"
                              th:value="*{title}"
                              th:field="*{content}"></textarea>
                </td>
            </tr>
            <tr>
                <td>알림글</td>
                <td>
                    <input type="checkbox"
                           th:field="*{status}"
                           th:value="notification"
                           th:checked="${boardRequestDto.status == 'notification'}">
                    <input type="hidden"
                           th:field="*{status}"
                           th:value="general"
                           th:unless="${boardRequestDto.status == 'notification'}">
                </td>
            </tr>
        </table>
        <button>등록 / 수정</button>
    </form>
</div>

<script th:inline="javascript">
    function setFormAction() {
        var form = document.getElementById('writeForm');

        var boardId = null;

        boardId = [[${boardRequestDto.boardId}]];

        var type = [[${type}]];

        var actionUrl;

        if (boardId) {
            actionUrl = '/admin/board/' + type + '/' + boardId
        } else {
            actionUrl = '/admin/board/' + type
        }

        form.action = actionUrl;
    }

    document.addEventListener('DOMContentLoaded', setFormAction);
</script>

</html>
